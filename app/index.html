<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Grid App
    </title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"><!--Favicon -->
    <link href="favicon.png" rel="icon" type="image/png">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>

    <div class="widgetContainer">
      <div class="searchContainer">
        <div class="searchInputGroups">
          <div class="inputGroup">
            <label for="firstName">First Name</label>
            <input class="inputControl" type="text" id="firstName" name="firstName" placeholder="first name" />
          </div>
          <div class="inputGroup">
            <label for="lastName">Last Name</label>
            <input class="inputControl" type="text" id="lastName" name="lastName" placeholder="last name" />
          </div>
          <div class="inputGroup">
            <label for="magicId">Magic Id</label>
            <input class="inputControl" type="text" id="magicId" name="magicId" placeholder="magic id" />
          </div>
          <div class="inputGroup">
            <label>&nbsp;</label>
            <button class="inputButton js-inputButton">Search</button>
            <button class="inputButton">Clear</button>
          </div>
          <div class="inputGroup">
            <label class="errorMessage">
              <span>Please enter the correct value</span>
            </label>
          </div>
          <div class="inputGroup">
            <div class="grid js-grid" style="position: absolute; left: 50.8929%; top: 0px;">
              <img alt="img" src="http://cdn.tmasdigital.com/non_secure/images/temp_mastersite/galleries/132_t.jpg" data-fullpath="http://cdn.tmasdigital.com/non_secure/images/temp_mastersite/galleries/132_t.jpg">
            </div>
            <div class="grid js-grid" style="position: absolute; left: 63.6161%; top: 0px;">
              <img alt="img" src="http://cdn.tmasdigital.com/non_secure/images/temp_mastersite/galleries/133_t.jpg" data-fullpath="http://cdn.tmasdigital.com/non_secure/images/temp_mastersite/galleries/133_t.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
